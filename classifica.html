<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Classifica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
background: #fffcef;
font-family: 'Playfair Display', serif;
color: #195E40;
margin: 0;
padding: 20px;
box-sizing: border-box;
text-align: center;
}
h1 {
font-size: 2rem;
margin-bottom: 1rem;
color: #0C4B40;
}
.trophy {
  width: 80px;
  margin: 0 auto 25px auto;
  display: block;
}
.iframe-container {
position: relative;
width: 100%;
padding-bottom: 70%;
height: 0;
overflow: hidden;
border: 2px solid #bca55a;
border-radius: 12px;
}
.iframe-container iframe {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: none;
}
a {
display: inline-block;
margin-top: 1.5rem;
font-size: 1.1rem;
font-weight: bold;
color: #fff;
background-color: #0C4B40;
padding: 0.8rem 1.5rem;
border-radius: 10px;
text-decoration: none;
transition: background 0.3s;
}
a:hover {
background-color: #195E40;
}
#confetti {
  pointer-events: none;
  position: fixed;
  left: 0; top: 0;
  width: 100vw; height: 100vh;
  z-index: 9999;
  display: block;
}
@media (min-width: 768px) {
h1 { font-size: 2.5rem; }
.iframe-container { padding-bottom: 60%; }
}
@media (min-width: 1200px) {
.iframe-container { padding-bottom: 50%; }
}
</style>
</head>
<body>
<h1>Classifica</h1>
<img class="trophy" src="https://cdn.pixabay.com/photo/2016/03/31/20/49/trophy-1295549_1280.png" alt="Trofeo">
<canvas id="confetti"></canvas>
<div class="iframe-container">
<iframe
src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfi1Jr0wHKlblqJGz2xDyZO67H1DPOQBFNLDgXhcLBgDw4MUAP75dCpLUo1wT2C2RhfjUnB2sqts0D/pubhtml?gid=1114325577&single=true&widget=true&headers=false"
></iframe>
</div>
<a href="index.html">â¬… Torna alla pagina principale</a>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
window.onload = function() {
  const canvas = document.getElementById('confetti');
  const myConfetti = confetti.create(canvas, { resize: true });
  let duration = 2000, end = Date.now() + duration;
  (function frame() {
    myConfetti({
      particleCount: 15,
      spread: 110,
      origin: { y: 0.7 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
    else setTimeout(() => canvas.style.display = 'none', 1200);
  })();
}
</script>
</body>
</html>
