<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fffcef;
      font-family: 'Playfair Display', serif;
      color: #195E40;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0C4B40;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 70%;
      height: 0;
      overflow: hidden;
      border: 2px solid #bca55a;
      border-radius: 12px;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #0C4B40;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #195E40;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .iframe-container {
        padding-bottom: 60%;
      }
    }
    @media (min-width: 1200px) {
      .iframe-container {
        padding-bottom: 50%;
      }
    }
  </style>
</head>
<body>

  <h1>Classifica</h1>

  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfi1Jr0wHKlblqJGz2xDyZO67H1DPOQBFNLDgXhcLBgDw4MUAP75dCpLUo1wT2C2RhfjUnB2sqts0D/pubhtml?gid=1114325577&single=true&widget=true&headers=false">
    </iframe>
  </div>

  <a href="index.html">â¬… Torna alla pagina principale</a>

</body>
</html>
